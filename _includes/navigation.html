<table class="menutable">
  {% for item in site.data.navigation %}
    <tr><td {% if page.url == item.link %}class="td-to-current"{% else %}class="td-to-other"{% endif %}>
    <a class="menulink" href="{{ item.link | relative_url }}" >
      {{ item.name }}
    </a>
    </td></tr>
  {% endfor %}
</table>
